<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form>
        <label for="nama"
          >Nama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          &nbsp;:</label
        >
        <input type="text" placeholder="Nama Lengkap..." name="" id="" />
        <br />
        <br />
        <label for="username"
          >Username &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label
        >
        <input type="text" placeholder="Username..." name="" id="" />
        <br />
        <br />
        <label for="email"
          >Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
          &nbsp;:</label
        >
        <input type="email" placeholder="Your Email..." name="" id="" />
        <br />
        <br />
        <label for="password"
          >Password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label
        >
        <input type="password" placeholder="Password..." name="" id="" />
        <br />
        <br />
        <label for="alamat-web">Alamat Web &nbsp; &nbsp; &nbsp;:</label>
        <input type="url" placeholder="Masukan URL Web" name="" id="" />
        <br />
        <br />
        <label for="tanggal-lahir">Tanggal Lahir &nbsp; :</label>
        <input type="date" name="" id="" />
        <br />
        <br />
        <label for="umur"
          >Umur &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label
        >
        <input type="number" name="" id="" />
        <br />
        <br />
        <label for=""
          >Jenis Kelamin &nbsp;:
          <input type="radio" name="" id="" />
          <label for="laki-laki">Laki-laki</label>
          <input type="radio" name="" id="" />
          <label for="perempuan">Perempuan</label>
        </label>
        <br />
        <br />
        <label for="agama"
          >Agama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</label
        >
        <select>
          <option>Islam</option>
          <option>Kristen</option>
          <option>Hindu</option>
          <option>Budha</option>
          <option>Konghucu</option>
        </select>
        <br />
        <br />
        <label for="biografi"
          >Biografi &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :
          <textarea name="" id="" cols="16" rows="1"></textarea>
        </label>
        <br />
        <br />
        <label for="foto"
          >Foto &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
          <img
            src="./assets/logo1.jpg"
            height="200"
            width="200"
            alt="icon-foto"
          />
        </label>
        <br />
        <br />
        <label for="audio">
          Audio &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :
          <audio src="./assets/sample4.mp3" controls></audio>
        </label>
      </form>
    </fieldset>
  </body>
</html>
